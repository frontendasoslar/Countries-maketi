<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Countries" loyihasi</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="mode">
  <header class="site-header">
    <div class="container">
      <div class="header">
        <a class="site-logo-link" href="index.html"><h2 class="site-header-logo">Where in the world?</h2></a>
        <button class="button light-button" type="button">
          <span class="site-header-togler">
            <!-- svg rasmlarni rangini o'zgartisidh uchun undagi fill="none" elementini olib tashlaymiz va uning rangi o'rniga "currentColor" buyrug'ini beramiz. Shuna svg rasm ota elementiga berilgan classni o'zlashtiradi -->
            <svg class="site-header-button-img" width="18" height="17" viewBox="0 0 18 17"  xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z" fill="white" stroke="currentColor" stroke-width="1.25"/>
            </svg>
            <span class="site-header-togler-text">Dark Mode</span>
          </span>
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="country-info-wraper">
        <a href="index.html" class="back-link">
          <div class="back">
            <svg class="back-img" width="19" height="12" viewBox="0 0 19 12" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M6.46447 0.107445L7.64298 1.28596L3.75389 5.17504L18.6031 5.17504L18.6031 6.82496L3.75389 6.82496L7.64298 10.714L6.46447 11.8926L0.57191 6L6.46447 0.107445Z" fill="currentColor"/>
              </svg>
              <span class="back-text">Back</span>
          </div>
        </a>

       <div class="info-country-wrapper">
        <img class="country-info-img" src="img/560x400.jpg" alt="Belgium" width="560" height="400" srcset="img/560x400.jpg 1x, img/1120x800.jpg 2x">
         <div class="info-country-list-wrapper">
          <h2 class="info-page">Belgium</h2>
          <div class="info-list-country">
            <dl class="list-country-info">
              <div class="country-pace-list">
                <dt class="page-item">Native Name:</dt>
                <dd class="item-page">BelgiÃ«</dd>
              </div>
              <div class="country-pace-list">
                <dt class="page-item">Population:</dt>
                <dd class="item-page">11,319,511</dd>
              </div>
              <div class="country-pace-list">
                <dt class="page-item">Region:</dt>
                <dd class="item-page">Europe</dd>
              </div>
              <div class="country-pace-list">
                <dt class="page-item">SubRegion</dt>
                <dd class="item-page">WesternEurope</dd>
              </div>
              <div class="country-pace-list">
                <dt class="page-item">Capital:</dt>
                <dd class="item-page">Brussels</dd>
              </div>
            </dl>

            <dl class="list-country-info-pace">
              <div class="country-pace-list">
                <dt class="page-item">Top Level Domain:</dt>
                <dd class="item-page">.be</dd>
              </div>
              <div class="country-pace-list">
                <dt class="page-item">Currencies:</dt>
                <dd class="item-page">Euro</dd>
              </div>
              <div class="country-pace-list">
                <dt class="page-item">Languages:</dt>
                <dd class="item-page">Dutch, French, German</dd>
              </div>
            </dl>
          </div>
          <div class="border-countries">
            <p class="other-countries">Border Countries:</p>
            <ul class="border-countries-list">
              <li class="border-countries-list-item">
                <a href="" class="border-countries-list-link">France</a>
              </li>
              <li class="border-countries-list-item">
                <a href="" class="border-countries-list-link">Germany</a>
              </li>
              <li class="border-countries-list-item">
                <a href="" class="border-countries-list-link">Netherlands</a>
              </li>
            </ul>
          </div>
         </div>
       </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
